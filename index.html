    <script>
        // JavaScript code to handle page navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Hide all pages except the home page by default
            var pages = document.querySelectorAll('main > div');
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
            }

            // Show the initial page based on the URL hash or default to home
            var initialPage = window.location.hash.slice(1) || 'home';
            showPage(initialPage);

            // Add event listeners to the navigation links
            var links = document.querySelectorAll('nav a');
            for (var j = 0; j < links.length; j++) {
                links[j].addEventListener('click', function(event) {
                    var targetPage = this.getAttribute('href').slice(1);
                    showPage(targetPage);
                    event.preventDefault();
                });
            }

            // Function to show the selected page
            function showPage(pageId) {
                for (var k = 0; k < pages.length; k++) {
                    if (pages[k].id === pageId) {
